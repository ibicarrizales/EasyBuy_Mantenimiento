{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="{% static 'COMPRA_VENTA/img/Easybuy-icon.png' %}">
    <link rel="stylesheet" href="{% static 'COMPRA_VENTA/styles_signup.css'%}">
</head>
<body>
    
    <div class="container">
        <div class="title">Sign In User</div>
        {{error}}
        <form action="/signinUser/" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button>
                SIGN IN
            </button>     
        </form>
        <div class="signuplink">No tienes cuenta? <a href="/signupUser/">Registrate</a> </div>

    </div>
    
    
    
</body>
</html>
